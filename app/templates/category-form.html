{% extends "root.html" %}
{% block content %}
<div class="container">
    <form action="" method="post" name="add-category" class="form-group w-25 m-auto">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}
            {{ form.name(class="form-control") }}
            {% for error in form.errors.name %}
            <h6 class="text-danger">{{ error }}</h6>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary d-block mt-2">Сохранить</button>
    </form>
</div>
{% endblock %}
